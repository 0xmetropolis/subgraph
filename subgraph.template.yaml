specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MemberToken
    network: {{network}}
    source:
      address: "{{memberToken.address}}"
      abi: MemberToken
      startBlock: {{memberToken.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransferSingle
      abis:
        - name: MemberToken
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/MemberToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mapping.ts
      