specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MemberToken
    network: {{network}}
    source:
      address: "{{memberToken.address}}"
      abi: MemberToken
      startBlock: {{memberToken.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransferSingle
      abis:
        - name: MemberToken
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/MemberToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Controller
    network: rinkeby
    source:
      address: "{{controller.address}}"
      abi: Controller
      startBlock: {{controller.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UpdatePodAdmin
      abis:
        - name: Controller
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/Controller.json
      eventHandlers:
        - event: UpdatePodAdmin(uint256,address)
          handler: handleUpdatePodAdmin
        - event: CreatePod(uint256,address,address)
          handler: handleCreatePod
      file: ./src/mapping.ts
