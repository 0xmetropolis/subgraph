specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MemberToken
    network: rinkeby
    source:
      address: "0x016213Bb6bdcb5E57cA4B1D4612f12D7e114e264"
      abi: MemberToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransferSingle
      abis:
        - name: MemberToken
          file: MemberToken/node_modules/@orcaprotocol/contracts/artifacts/contracts/MemberToken.sol/MemberToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: MemberToken/MemberToken.wasm
  - kind: ethereum/contract
    name: SafeTeller
    network: rinkeby
    source:
      address: "0x01A7142323Aa54410Df5A92520bd976641Ca252f"
      abi: SafeTeller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateSafe
      abis:
        - name: SafeTeller
          file: SafeTeller/node_modules/@orcaprotocol/contracts/artifacts/contracts/SafeTeller.sol/SafeTeller.json
      eventHandlers:
        - event: CreateSafe(indexed uint256,address)
          handler: handleCreateSafe
      file: MemberToken/MemberToken.wasm
