      startBlock: 13640406
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UpdatePodAdmin
      abis:
        - name: ControllerV1
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/Controller.json
      eventHandlers:
        - event: UpdatePodAdmin(uint256,address)
          handler: handleUpdatePodAdmin
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0x0762aA185b6ed2dCA77945Ebe92De705e0C37AE3"
      abi: Controller
      startBlock: 13640406
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UpdatePodAdmin
      abis:
        - name: Controller
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/Controller.json
      eventHandlers:
        - event: UpdatePodAdmin(uint256,address)
          handler: handleUpdatePodAdmin
      file: ./src/mapping.ts
      