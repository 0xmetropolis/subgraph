specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MemberToken
    network: mainnet
    source:
      address: "0x0762aA185b6ed2dCA77945Ebe92De705e0C37AE3"
      abi: MemberToken
      startBlock: 13640406
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferSingle
      abis:
        - name: MemberToken
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/MemberToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ControllerV1
    network: mainnet
    source:
