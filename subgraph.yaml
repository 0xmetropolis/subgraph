specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MemberToken
    network: mainnet
    source:
      address: "0x6b028EB9f2D83DFCBa66d17C17BaE2765dFd857D"
      abi: MemberToken
      startBlock: 13493083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransferSingle
      abis:
        - name: MemberToken
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/MemberToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0x440ADb68E3d1df8491519d10728957F249bdCe7D"
      abi: Controller
      startBlock: 13493184
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UpdatePodAdmin
      abis:
        - name: Controller
          file: ./node_modules/@orcaprotocol/contracts/deployments/rinkeby/Controller.json
      eventHandlers:
        - event: UpdatePodAdmin(uint256,address)
          handler: handleUpdatePodAdmin
        - event: CreatePod(uint256,address,address)
          handler: handleCreatePod
      file: ./src/mapping.ts
